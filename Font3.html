<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example of setting font size with keywords</title>
  <style type="text/css">  
    body {
        font-size: large;
    }
    h1 {
        font-size: larger;
    }
    p {
        font-size: smaller;
    }
  </style>
</head>
<body>
  <h1>This is a heading</h1>
  <p>This is a paragraph.</p>
  <div>This is normal text.</div>
</body>
</html>
