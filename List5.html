<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example of list-style shorthand property</title>
  <style type="text/css">
    ol {
        list-style: upper-latin inside;
    }
  </style>
</head>
<body>
    <h1>The <code>list-style</code> Shorthand property</h1>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
</html>
