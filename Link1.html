<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example of setting link styles</title>
  <style type="text/css">  
    a:link {
        color: #FF0000;
        text-decoration: none;
    }
    a:visited {
        color: #00FF00;
    }
    a:hover {
        color: #FF00FF;
        text-decoration: underline;
    }
    a:active {
        color: #0000FF;
    }
  </style>
</head>
<body>
  <p><a href="https://www.tutorialrepublic.com/" target="_top">Visit Tutorial Republic</a></p>
</body>
</html>
