<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of CSS background-color</title>
<style type="text/css">
	body {
		background-color: #f0e68c;
	}
	h1 {
		background-color: #f08080;
	}
	p {
		background-color: #90ee90;
	}
</style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>
</html>
