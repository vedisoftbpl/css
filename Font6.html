<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example of setting font size with em</title>
  <style type="text/css"> 
    body {
        font-size: 62.5%;
    }
    h1 {
      font-size: 3em;
    }
    p {
        font-size: 1.6em;
    }
  </style>
</head>
<body>
  <h1>This is a heading</h1>
  <p>This is a paragraph.</p>
  <div>This is normal text with browser default font size.</div>
</body>
</html>
