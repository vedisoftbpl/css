<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example of CSS class selector</title>
  <style type="text/css">    
    .blue {
        color: rgba(0,0,255,0.4);
    }
  </style>
</head>
<body>
  <h1 class="blue">This is a heading</h1>
  <p class="blue">This is a paragraph.</p>
  <p>This is another paragraph.</p>
</body>
</html>
