<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of setting font size with pixels</title>
<style type="text/css">
    body {
        font-size: 16px;
    }
    h1 {
        font-size: 24px;
    }
    p {
        font-size: 14px;
    }
</style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <div>This is normal text.</div>
</body>
</html>
