<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of Setting Text Color Using CSS</title>
<style type="text/css">
	h1 {
		color: #ff0000;
	}
	p {
		color: green;
	}
</style>
</head>
<body>
	<h1>This is a heading</h1>
	<p>This is a paragraph.</p>
</body>
</html>
