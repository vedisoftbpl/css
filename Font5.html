<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example of setting font size with em</title>
  <style type="text/css">
    h1 {
        font-size: 2em;
    }
    p {
        font-size: 0.875em;
    }
  </style>
</head>
<body>
  <h1>This is a heading</h1>
  <p>This is a paragraph.</p>
  <div>This is normal text with browser default font size.</div>
</body>
</html>
