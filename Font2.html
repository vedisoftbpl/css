<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example of CSS font-style</title>
  <style type="text/css">  
    p.one {
        font-style: normal;
    }
    p.two {
        font-style: italic;
    }
    p.three {
        font-style: oblique;
    }
  </style>
</head>
<body>
  <p class="one">This is a normal paragraph.</p>
  <p class="two">This is a paragraph with italic font style.</p>
  <p class="three">This is a paragraph with oblique font style.</p>
</body>
</html>
