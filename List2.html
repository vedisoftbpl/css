<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of setting list styles</title>
<style type="text/css">
	ul li {
		background: #ffc0cb;
	}
	ul.in li {
		list-style-position: inside;
	}
	ul.out li {
		list-style-position: outside;
	}
</style>
</head>
<body>
    <h1>Setting position of bullet point</h1>
    <h2>Inside position</h2>
    <ul class="in">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h2>Outside position</h2>
    <ul class="out">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
