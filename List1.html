<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example of setting list styles</title>
  <style type="text/css">  
    ul {
        list-style-type: square;
    }
    ol {
        list-style-type: upper-roman;
    }
  </style>
</head>
<body>
    <h1>Setting style of bullet point</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
</html>
