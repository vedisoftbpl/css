<!DOCTYPE html>
<html lang="en">
<head>
  <title>Removing default underline from links</title>
  <style type="text/css">             
    a {
        text-decoration: none;
        border-bottom: 1px dotted;
    }
    a:hover {
        border-bottom: none;
    }
  </style>
</head>
<body>
  <p>Place your mouse pointer <a href="#">over me!</a></p>
</body>
</html>
