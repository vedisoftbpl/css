<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of CSS color</title>
<style type="text/css">    
    body {
        color: #000000;
    }
    h1 {
        color: #ff0000;
    }
    p {
        color: #00ff00;
    }
</style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>
</html>
