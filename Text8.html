<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example of CSS letter spacing</title>
  <style type="text/css">       
      h1 {
          letter-spacing: -3px;
      }
      p {
          letter-spacing: 10px;
      }   
  </style>
</head>
<body>
  <h1>This is a heading.</h1>
  <p>This is a paragraph.</p>
</body>
</html>
