<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of setting list styles</title>
<style type="text/css">
    ul li {
        list-style-image: url("arrow.png");
    }
</style>
</head>
<body>
    <h1>Setting an image as a bullet point</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
